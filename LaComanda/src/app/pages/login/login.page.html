<ion-content>
  <form autocomplete="off" [formGroup]="forma" (ngSubmit)="logUser()">
    <p align="center">
      <img src="../../../assets/splash/cuerpo.png">
    </p>

    <ion-item class="input">
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <br> 
    <ion-item class="input">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input *ngIf="!showPasswordText"  type="password" formControlName="pass"></ion-input>
      <ion-input *ngIf="showPasswordText"  type="text" formControlName="pass"></ion-input>
      <button class="eye" slot="end" ion-button icon-only type="button" (click)="showPasswordText = !showPasswordText">
        <ion-icon *ngIf="showPasswordText" name="eye-outline"> </ion-icon>
        <ion-icon *ngIf="!showPasswordText" name="eye-off-outline"> </ion-icon>
      </button>
    </ion-item><br><br>
    <ion-button expand="block" [disabled]="!forma.valid" type="submit">Iniciar Sesión</ion-button><br>
    <div class="center-separator">O</div><br>
    <ion-button expand="block" type="submit">Registrarse</ion-button>
  </form>

  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button class="users" color="light">
      <ion-icon name="person-circle-sharp" style="font-size: 100px; color: cornflowerblue;"></ion-icon>
    </ion-fab-button>
    
    <ion-fab-list side="buttom" >
      <div *ngFor="let perfil of perfilJso">
        <ion-fab-button   class="users" (click)="logPerfil(perfil.perfil)">
          <label>{{perfil.perfil | titlecase}}</label>
        </ion-fab-button>
      </div>
    </ion-fab-list>
  </ion-fab>

  <ion-card class="anonimo">
    <ion-card-content>
      Nos interesa su privacidad, puede ingresar como "anónimo" solo con su  nombre sin necesidad de dar más datos.
    <a (click)="openModal()">Ingresar como anónimo</a>
    </ion-card-content>
  </ion-card>
</ion-content>
