<ion-content>
  <form autocomplete="off" [formGroup]="forma" (ngSubmit)="logUser()">
    <p align="center">
      <img src="../../../assets/splash/cuerpo.png">
    </p>

    <ion-item class="input">
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <br>
    <ion-item class="input">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="pass"></ion-input>
    </ion-item>
    <p align="center">
      <ion-button expand="block" [disabled]="!forma.valid" type="submit">Iniciar Sesión</ion-button>
    </p>
  </form>
  <div>
    <button (click)="logPerfil('supervisor')">Supervisor</button>
    <button (click)="logPerfil('empleado')">Empleado</button>
    <button (click)="logPerfil('cliente')">Cliente</button>
    <button (click)="logPerfil('dueño')">Dueño</button>
  </div>

  <hr />

  <pre>
    Estado: {{forma.valid}}
    <br>
    Status: {{forma.status}}
  </pre>

  {{forma.value | json}}
</ion-content>
