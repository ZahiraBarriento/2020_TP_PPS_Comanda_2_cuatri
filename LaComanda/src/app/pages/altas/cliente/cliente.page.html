<ion-header [translucent]="true">
  <app-header title="ALTA CLIENTE"></app-header>
</ion-header>

<ion-content>
  <div id="VntPrincipal">
  <ion-grid [fixed]="true">
    <form class="form" [formGroup]="tableForm" (ngSubmit)="onSubmitTable()">
      <ion-list>

        <ion-row>
          <ion-col size="12">
            <p align="center">
              <img class="img" [src]="viewPic">
            </p>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <p align="center">
              <ion-button (click)="EscanearQR()">Escanear QR</ion-button>
            </p>
          </ion-col>
        </ion-row>

         <ion-row>
          <ion-col size="12">
            <ion-item class="input">
              <ion-label position="floating">Nombre</ion-label>
              <ion-input formControlName="nombre" [(ngModel)]="inputSetQr.nombre"  type="inputText"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-item class="input">
              <ion-label position="floating">Apellido</ion-label>
              <ion-input formControlName="apellido"   [(ngModel)]="inputSetQr.apellido" type="inputText"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-item class="input">
              <ion-label position="floating">Correo electrónico</ion-label>
              <ion-input formControlName="correo" type="inputText"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-item class="input">
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input formControlName="clave" type="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-item class="input">
              <ion-label position="floating">DNI</ion-label>
              <ion-input formControlName="dni" [(ngModel)]="inputSetQr.dni" type="number"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

      
        <ion-row>          
          <ion-col size="12">
            <p align="center">
              <ion-button [disabled]="(!tableForm.valid)" type="submit">Aceptar</ion-button>
            </p>
          </ion-col>
        </ion-row>
      </ion-list>
    </form>
  </ion-grid>
</div>
</ion-content>
