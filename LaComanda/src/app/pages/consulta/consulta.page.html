<ion-header>
  <app-header title="CONSULTAS"></app-header>
</ion-header>
<ion-content>
  <ion-list *ngFor="let chat of consultas">
    <ion-item (click)="openChat(chat)">
      <ion-avatar slot="start">
        <ion-img src="{{chat.img}}"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2><strong>{{chat.lastName}} {{chat.name}}</strong></h2>
        <p>Cliente de la {{chat.table}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
