<ion-header>
  <ion-toolbar>
    <ion-buttons class="start" slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
      <ion-buttons class="end" slot="end">
          <ion-button (click)="logOut()">
              <ion-icon name="exit"></ion-icon>
          </ion-button>
           
      </ion-buttons>
  </ion-toolbar>
</ion-header>
