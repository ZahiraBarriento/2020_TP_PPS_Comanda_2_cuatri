<ion-header>
  <ion-toolbar>
    <ion-buttons  class="start" slot="start" (click)="verificar()">
      <ion-back-button *ngIf="!inshow"  defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
      <ion-buttons class="end" slot="end">
          <ion-button (click)="logOut()">
              <ion-icon name="exit"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
