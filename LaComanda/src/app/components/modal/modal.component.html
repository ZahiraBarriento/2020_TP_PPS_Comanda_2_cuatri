<ion-content class="ion-padding">
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <br>
    <p align="center">
      <img class="img" [src]="viewPic">
    </p>
    <br>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <br>
    <ion-button color="dark" (click)="onTakePicture()">Subir Foto</ion-button>
    <br>
      <ion-button color="dark" [disabled]="(!clientForm.valid || !image)" type="submit">Aceptar</ion-button>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
      <ion-buttons>
          <ion-button class="close" (click)="close()">Cerrar</ion-button>
       </ion-buttons>
  </ion-toolbar>
</ion-footer>
